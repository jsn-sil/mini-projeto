<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Calculadora de Gasolina ou Álcool">
    <title>Calculadora Gasolina ou Álcool</title>
</head>

<body>

    <main>
        <img src="./assets//logo.png"/>
      <h1>Qual a melhor opção?</h1>

      <form>
        <label>for=Alcool (preço por litro):</label>
        <input 
            type="number"
            placeholder="4.90"
            min="1
            step=0.01"
            required
           
            />

            <label>Gasolina (preço por litro):</label>
            <imput
                type="number"
                aria-placeholder="6.50"
                min="1"
                />
            
            
      </form>
    </main>
</body>

</html>
