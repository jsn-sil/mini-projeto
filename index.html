<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Calculadora de Gasolina ou Álcool">
    <title>Calculadora Gasolina ou Álcool</title>
<link rel="stylesheet" href="style.css"/>
</head>

<body>

    <main class="container"> 
        <img class="logo" src="./assets//logo.png"/>
      <h1 class="title">Qual a melhor opção?</h1>

      <form onsubmit="calcular" class="form">
        <label>Alcool (preço por litro):</label>
        <input 
            class="input"
            type="number"
            placeholder="4.90"
            min="1
            step=0.01"
            required
           
            />

            <label>Alcool (preço por litro):</label>
        <input
            class="input" 
            type="number"
            placeholder="6.00"
            min="1
            step=0.01"
            required
        />
            
        <input class="button"
        type="submit" vaLue="calcular" />  
      </form>

      <section class="result hide"> 
        
        <span id="text-result">Compensa Usar Álcool</span>

        <span>Gasolina R$5.00</span>
        <span> Alcool R$3.90</span>
      </section>
    </main>


    <div class="info">
        <span class="tooltip">Veja como é feito o cálculo
            <a href="https://www.google.com/">
                <img class="info-img" src="./assets/info.png" alt="Veja como é feito o calculo"/>
            </a>
        </span>
    </div>
    <script src="script.js" ></script>
</body>

</html>
